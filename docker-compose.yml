version: '3.8'

services:
  twitter-bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ai-twitter-agent
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      # Mount logs directory to persist logs
      - ./logs:/app/logs
      # Optional: Mount source code for development (comment out for production)
      # - ./src:/app/src
    environment:
      - TZ=UTC
    # Optionally set resource limits
    # deploy:
    #   resources:
    #     limits:
    #       cpus: '0.5'
    #       memory: 512M
